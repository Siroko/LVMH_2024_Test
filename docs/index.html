<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title></title>
    <script src="./libs/matter.js"></script>
    <script src="./libs/matter-tools.demo.js"></script>
    <script src="./libs/matter-wrap.js"></script>
    <script src="./libs/bundle.js"></script>
    <script src="./examples/basic.js"></script>
    <script src="./examples/gravity.js"></script>
    <script type="module">
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.1/dist/tweakpane.min.js';
      const pane = new Pane();
      pane.addBinding(window, 'isAttraction');
      pane.addBinding(window, 'inertiaInfinite');
      const density = pane.addBinding(window, 'globalDensity');
      density.on('change', ()=>{
        window.updateDensity();
      });

      const scale = pane.addBinding(window, 'globalScale', {
        min: 0.3,
        max: 2,
        step: 0.00001,
      });

      scale.on('change', ()=>{
        window.updateScale();
      });
      const btn = pane.addButton({
        title: 'ResetCircles',
        label: 'Reset',   // optional
      });

      btn.on('click', () => {
        window.onCircleClick();
      });

      const btn_2023 = pane.addButton({
        title: '2023',
        label: 'Show 2023',   // optional
      });

      btn_2023.on('click', () => {
        window.onShowYear(2023);
      });

      const btn_2022 = pane.addButton({
        title: '2022',
        label: 'Show 2022',   // optional
      });

      btn_2022.on('click', () => {
        window.onShowYear(2022);
      });

      const btn_2021 = pane.addButton({
        title: '2021',
        label: 'Show 2021',   // optional
      });

      btn_2021.on('click', () => {
        window.onShowYear(2021);
      });

      const btn_2020 = pane.addButton({
        title: '2020',
        label: 'Show 2020',   // optional
      });

      btn_2020.on('click', () => {
        window.onShowYear(2020);
      });

      const btn_2019 = pane.addButton({
        title: '2019',
        label: 'Show 2019',   // optional
      });

      btn_2019.on('click', () => {
        window.onShowYear(2019);
      });

      const btn_2018 = pane.addButton({
        title: '2018',
        label: 'Show 2018',   // optional
      });

      btn_2018.on('click', () => {
        window.onShowYear(2018);
      });

      const btn_all = pane.addButton({
        title: 'All years',
        label: 'Show All years',   // optional
      });

      btn_all.on('click', () => {
        window.onShowYear(0);
      });

      const btn_countries = pane.addButton({
        title: 'Countries',
        label: 'Show Countries',   // optional
      });

      btn_countries.on('click', () => {
        window.onShowCountries();
      });

    </script>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }
      header{
        width: 100%;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        background-image: url("images/logo-2023.png");
        background-repeat: no-repeat;
        background-position-x: center;
      }
    </style>
  </head>
  <body>
    <script>
      var pluginName = 'matter-attractors'; // PLUGIN_NAME
      var repoUrl = 'https://github.com/liabru/matter-attractors'; // PLUGIN_REPO_URL

      document.title = pluginName + ' demo';
      
      MatterTools.Demo.create({
        preventZoom: true,
        resetOnOrientation: true,
        toolbar: {
          title: "",
          url: "",
          reset: false,
          source: false,
          fullscreen: false,
          exampleSelect: false,
        },
        examples: [
          {
            name: 'Basic',
            id: 'basic',
            init: Example.basic,
            sourceLink: repoUrl + '/blob/master/docs/examples/basic.js'
          }
        ]
      });
    </script>
  </body>
</html>
